<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js图片轮播</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div class="container">
    <ul class="wrap" style="left: 0px">
        <!--此处样式是内部样式-->
        <li><img src="images/001.jpg" alt="pic_1"></li>
        <li><img src="images/002.jpg" alt="pic_2"></li>
        <li><img src="images/003.jpg" alt="pic_3"></li>
        <li><img src="images/004.jpg" alt="pic_4"></li>
        <li><img src="images/005.jpg" alt="pic_5"></li>
    </ul>
    <div class="buttons">
        <div id="alt"></div>
        <div class="small">
            <span class="on"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <a href="javascript:void(0)" rel="external nofollow" class="arrow left">&lt;</a>
    <a href="javascript:void(0)" rel="external nofollow" class="arrow right">&gt;</a>
</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
